<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>To-do list</title>
    </head>
    <body>
        <h1>My <span>Todo</span> list</h1>
        <div class="form-task">
            <form id="create-task">
                <label for="task-name">Agregar Tarea:</label>
                <input type="text" id="task-name" value="">
                <label for="category">Categor√≠a:</label>
                <select name="tarea" id="category">
                    <option value="tarea">Tareas</option>
                    <option value="compra">Compras</option>
                    <option value="escuela">Escuelas</option>
                </select>
                <button type="submit">Add</button>
            </form>
        </div>
        <div class="list">
            <ul id="task-list">
            <!--JS-->
            </ul>
        </div>
        <div class="modal-background">
            <div class="modal-container">
                <form id="edit-task">
                    <label for="task-name-edit">Editar tarea:</label>
                    <input type="text" id="task-name-edit" value="">
                    <button type="submit">Guardar</button>
            </div>
        </div>
        <script src="main.js"></script>
    </body>
</html>
